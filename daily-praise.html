            streakDaysEl.textContent = data.streakDays;
        }

        // æ·»åŠ åˆ°å†å²è®°å½•
        function addToHistory(praise) {
            const data = getData();
            const today = getTodayString();
            const now = new Date();
            const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

            // æ£€æŸ¥ä»Šå¤©æ˜¯å¦å·²æœ‰è®°å½•
            const existingIndex = data.history.findIndex(h => h.date === today);

            if (existingIndex === -1) {
                // ä»Šå¤©è¿˜æ²¡æœ‰è®°å½•ï¼Œæ·»åŠ æ–°è®°å½•
                data.history.unshift({
                    date: today,
                    time: timeString,
                    emoji: praise.emoji,
                    text: praise.text
                });
            } else {
                // ä»Šå¤©å·²æœ‰è®°å½•ï¼Œæ›´æ–°
                data.history[existingIndex] = {
                    date: today,
                    time: timeString,
                    emoji: praise.emoji,
                    text: praise.text
                };
            }

            // åªä¿ç•™æœ€è¿‘30æ¡è®°å½•
            data.history = data.history.slice(0, 30);

            saveData(data);
            updateHistoryDisplay();
        }

        // æ›´æ–°å†å²è®°å½•æ˜¾ç¤º
        function updateHistoryDisplay() {
            const data = getData();
            historyList.innerHTML = '';

            data.history.forEach(item => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <span style="font-size: 16px; margin-right: 8px;">${item.emoji}</span>
                    <span>${item.text}</span>
                    <br>
                    <span class="history-date">${item.date} ${item.time}</span>
                `;
                historyList.appendChild(div);
            });
        }

        // åˆå§‹åŒ–åº”ç”¨
        function initApp() {
            createHearts();

            const data = getData();
            const today = getTodayString();

            // æ›´æ–°è¿ç»­å¤©æ•°
            updateStreak(data);

            // å¦‚æœä»Šå¤©è¿˜æ²¡è¢«å¤¸è¿‡ï¼Œæ·»åŠ åˆ°å†å²
            if (data.lastPraiseDate === today) {
                const todayPraise = data.history.find(h => h.date === today);
                if (todayPraise) {
                    showPraise({ emoji: todayPraise.emoji, text: todayPraise.text });
                } else {
                    const praise = getRandomPraise();
                    showPraise(praise);
                    addToHistory(praise);
                }
            } else {
                const praise = getRandomPraise();
                showPraise(praise);
                addToHistory(praise);
            }

            saveData(data);
            updateHistoryDisplay();
        }

        // äº‹ä»¶ç›‘å¬
        newPraiseBtn.addEventListener('click', () => {
            const praise = getRandomPraise();
            showPraise(praise);
            addToHistory(praise);
        });

        toggleHistoryBtn.addEventListener('click', () => {
            if (historySection.style.display === 'none') {
                historySection.style.display = 'block';
                toggleHistoryBtn.textContent = 'éšè—å†å² ğŸ“œ';
            } else {
                historySection.style.display = 'none';
                toggleHistoryBtn.textContent = 'æŸ¥çœ‹å†å² ğŸ“œ';
            }
        });

        // å¯åŠ¨åº”ç”¨
        initApp();

        // ============ PWA åŠŸèƒ½ ============

        // æ³¨å†Œ Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('Service Worker æ³¨å†ŒæˆåŠŸ:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker æ³¨å†Œå¤±è´¥:', error);
                    });
            });
        }

        // å®‰è£…æç¤ºé€»è¾‘
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const closeBannerBtn = document.getElementById('closeBannerBtn');
        const iosHint = document.getElementById('iosHint');
        const closeIosHint = document.getElementById('closeIosHint');

        // æ£€æµ‹æ˜¯å¦æ˜¯iOSè®¾å¤‡
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        // æ£€æµ‹æ˜¯å¦å·²ç»å®‰è£…
        const isInstalled = window.matchMedia('(display-mode: standalone)').matches ||
                           window.navigator.standalone === true;

        // æ˜¾ç¤ºå®‰è£…æ¨ªå¹…ï¼ˆéiOSï¼‰
        window.addEventListener('beforeinstallprompt', (e) => {
            // é˜»æ­¢é»˜è®¤æç¤º
            e.preventDefault();
            // ä¿å­˜äº‹ä»¶
            deferredPrompt = e;

            // æ£€æŸ¥æ˜¯å¦å·²ç»æ˜¾ç¤ºè¿‡å®‰è£…æç¤º
            const hasShownPrompt = localStorage.getItem('installPromptShown');
            if (!hasShownPrompt && !isInstalled) {
                setTimeout(() => {
                    installBanner.style.display = 'flex';
                }, 2000);
            }
        });

        // iOSå®‰è£…æç¤º
        if (isIOS && !isInstalled) {
            const hasShownIosHint = localStorage.getItem('iosInstallHintShown');
            if (!hasShownIosHint) {
                setTimeout(() => {
                    iosHint.style.display = 'flex';
                }, 3000);
            }
        }

        // å®‰è£…æŒ‰é’®ç‚¹å‡»
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                // æ˜¾ç¤ºå®‰è£…æç¤º
                deferredPrompt.prompt();
                // ç­‰å¾…ç”¨æˆ·å“åº”
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`ç”¨æˆ·å“åº”: ${outcome}`);
                // é‡ç½®deferredPrompt
                deferredPrompt = null;
                // éšè—æ¨ªå¹…
                installBanner.style.display = 'none';
                // è®°å½•å·²æ˜¾ç¤º
                localStorage.setItem('installPromptShown', 'true');
            }
        });

        // å…³é—­å®‰è£…æ¨ªå¹…
        closeBannerBtn.addEventListener('click', () => {
            installBanner.style.display = 'none';
            localStorage.setItem('installPromptShown', 'true');
        });

        // å…³é—­iOSæç¤º
        closeIosHint.addEventListener('click', () => {
            iosHint.style.display = 'none';
            localStorage.setItem('iosInstallHintShown', 'true');
        });

        // æ£€æµ‹APPå®‰è£…æˆåŠŸ
        window.addEventListener('appinstalled', () => {
            installBanner.style.display = 'none';
            console.log('PWAå·²æˆåŠŸå®‰è£…');
        });
    </script>
