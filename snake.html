<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ë¥™ÂêÉËõáÊ∏∏Êàè</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        h1 {
            color: #00ff88;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .game-container {
            text-align: center;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 15px;
            color: #fff;
            font-size: 18px;
        }

        .score-board span {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
        }

        .score-board .label {
            color: #aaa;
        }

        #gameCanvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
            background: #0a0a0a;
        }

        .controls {
            margin-top: 20px;
            color: #888;
            font-size: 14px;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #ff4757;
            text-align: center;
        }

        .game-over.show {
            display: block;
        }

        .game-over h2 {
            color: #ff4757;
            margin-bottom: 15px;
        }

        .game-over p {
            color: #fff;
            margin-bottom: 20px;
        }

        .game-over button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-over button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>üêç Ë¥™ÂêÉËõá</h1>

    <div class="game-container">
        <div class="score-board">
            <span><span class="label">ÂàÜÊï∞:</span> <strong id="score">0</strong></span>
            <span><span class="label">ÊúÄÈ´òÂàÜ:</span> <strong id="highScore">0</strong></span>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            ‰ΩøÁî®ÊñπÂêëÈîÆ ‚Üë ‚Üì ‚Üê ‚Üí ÊéßÂà∂ËõáÁöÑÁßªÂä® | Á©∫Ê†ºÈîÆÊöÇÂÅú
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Ê∏∏ÊàèÁªìÊùü!</h2>
        <p>‰Ω†ÁöÑÂàÜÊï∞: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">ÈáçÊñ∞ÂºÄÂßã</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gamePaused = false;
        let gameSpeed = 100;

        highScoreElement.textContent = highScore;

        function initGame() {
            snake = [
                { x: 5, y: 10 },
                { x: 4, y: 10 },
                { x: 3, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            scoreElement.textContent = score;
            gameRunning = true;
            gamePaused = false;
            gameOverElement.classList.remove('show');
            spawnFood();
        }

        function spawnFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (snake.some(segment => segment.x === food.x && segment.y === food.y));
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw snake
            snake.forEach((segment, index) => {
                const gradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    0,
                    segment.x * gridSize + gridSize / 2,
                    segment.y * gridSize + gridSize / 2,
                    gridSize / 2
                );

                if (index === 0) {
                    gradient.addColorStop(0, '#00ff88');
                    gradient.addColorStop(1, '#00cc6a');
                } else {
                    const alpha = 1 - (index / snake.length) * 0.5;
                    gradient.addColorStop(0, `rgba(0, 255, 136, ${alpha})`);
                    gradient.addColorStop(1, `rgba(0, 204, 106, ${alpha})`);
                }

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.roundRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2,
                    4
                );
                ctx.fill();

                // Draw eyes on head
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    const eyeOffset = gridSize / 4;
                    const eyeSize = 3;

                    if (direction.x === 1) {
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + gridSize - 5, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(segment.x * gridSize + gridSize - 5, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.x === -1) {
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + 5, segment.y * gridSize + eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.arc(segment.x * gridSize + 5, segment.y * gridSize + gridSize - eyeOffset, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (direction.y === -1) {
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + 5, eyeSize, 0, Math.PI * 2);
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + 5, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(segment.x * gridSize + eyeOffset, segment.y * gridSize + gridSize - 5, eyeSize, 0, Math.PI * 2);
                        ctx.arc(segment.x * gridSize + gridSize - eyeOffset, segment.y * gridSize + gridSize - 5, eyeSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            });

            // Draw food
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                0,
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ee5a5a');

            ctx.fillStyle = foodGradient;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            // Food glow effect
            ctx.shadowColor = '#ff6b6b';
            ctx.shadowBlur = 10;
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function update() {
            if (!gameRunning || gamePaused) return;

            direction = { ...nextDirection };

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                spawnFood();

                // Increase speed slightly
                if (gameSpeed > 50) {
                    gameSpeed -= 1;
                }
            } else {
                snake.pop();
            }
        }

        function gameOver() {
            gameRunning = false;

            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }

            finalScoreElement.textContent = score;
            gameOverElement.classList.add('show');
        }

        function restartGame() {
            gameSpeed = 100;
            initGame();
        }

        function gameLoop() {
            update();
            draw();
            setTimeout(() => requestAnimationFrame(gameLoop), gameSpeed);
        }

        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp':
                    if (direction.y === 0) {
                        nextDirection = { x: 0, y: -1 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) {
                        nextDirection = { x: 0, y: 1 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) {
                        nextDirection = { x: -1, y: 0 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) {
                        nextDirection = { x: 1, y: 0 };
                    }
                    e.preventDefault();
                    break;
                case ' ':
                    gamePaused = !gamePaused;
                    e.preventDefault();
                    break;
            }
        });

        // Start game
        initGame();
        gameLoop();
    </script>
</body>
</html>
